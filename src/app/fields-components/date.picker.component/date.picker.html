<div id="{{questionData.name}}" class="question-field-block date-picker" [ngClass]="{success: isSuccess}">
    <div ngClass="title">
        {{questionData.title}}
    </div>
    <my-date-picker [placeholder]="questionData.placeholder"
                    [options]="myDatePickerOptions"
                    (inputFieldChanged) = "onInputFieldChanged($event)"
                    [defaultMonth] = "defaultMonth"></my-date-picker>
</div>
