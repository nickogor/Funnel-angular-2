<div ngClass="question-field-block number-click">
    <div ngClass="title">
        {{questionData.title}}
    </div>
    <div ngClass="num-field-group" >
        <button (click)="minusValue()">-</button>
        <input name="{{questionData.name}}" ngClass="num-input inner-shadow" [disabled]="questionData.disabled" type="number"  value="{{getInVal(questionData.firstNumber)}}">
        <button (click)="plusValue()">+</button>
    </div>
</div>
