<div id="{{questionData.name}}"   class="question-field-block simple-radio" [ngClass]="{success: isSuccess}">
    <div ngClass="title">
        {{questionData.title}}
    </div>
    <div [class]="compStyle">
        <label class="radio-style outer-shadow" *ngFor="let radio of questionData.options" [attr.ref-code]="currSection+'_'+questionData.id+'_'+radio.id" [ngClass]="{clicked: inVal == radio.value}" >
            {{radio.title}}
            <input  name="{{questionData.name}}"  (click)="toggleRadio($event)" [attr.data-action]="radio.action"  type="radio" hidden value="{{radio.value}}"/>
        </label>
    </div>
</div>
