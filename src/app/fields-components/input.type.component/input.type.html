<div id="{{questionData.name}}" class="question-field-block text-input {{topStyle}}" [ngClass]="{success: isSuccess, wrongField: isError}">
    <div ngClass="title">
        {{questionData.title}}
    </div>
    <input type="{{inType}}" placeholder="{{questionData.placeholder}}"
                            pattern="{{pattern}}"
                            class="input inner-shadow {{smallClass}}"
                            (keyup)="onKeyUp($event)"
                            [textMask]="_textMask" />
</div>
