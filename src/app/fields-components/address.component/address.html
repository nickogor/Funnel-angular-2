<div id="{{questionData.name}}" class="question-field-block text-input" [ngClass]="{loading: isLoading, success: isSuccess}">
    <div ngClass="title">
        {{questionData.title}}
    </div>
    <input #address type="text" name="{{questionData.name}}" (click)="ClickHandle($event)" placeholder="{{questionData.placeholder}}"  class="input address-input inner-shadow"
           [options]="{
            componentRestrictions: { country: 'AU' }
            }"
           (lng)='lng=$event'
           (blur)="CheckValidHandler($event)"
           (keyup)="CheckValidHandler($event)"
           (setAddress) = "getAddress($event)"
           [value]="inVal"
           ng2-google-place-autocomplete/>
    <div id="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01"></div>
        <div class="f_circleG" id="frotateG_02"></div>
        <div class="f_circleG" id="frotateG_03"></div>
        <div class="f_circleG" id="frotateG_04"></div>
        <div class="f_circleG" id="frotateG_05"></div>
        <div class="f_circleG" id="frotateG_06"></div>
        <div class="f_circleG" id="frotateG_07"></div>
        <div class="f_circleG" id="frotateG_08"></div>
    </div>
</div>
